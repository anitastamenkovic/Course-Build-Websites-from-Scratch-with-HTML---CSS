<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Span and div</title>
</head>
<body>
 <!-- DIV is a block level element -->
 <!-- Block level elements are div, h1 .. h6, p, ul or ol, li, table, form, header, footer, section, nav, aside ...-->
 <div id="main-container">
  <h1>Using the Span and Div tags</h1>
  <p>This is a paragraph. It is <span class="red">nasted</span> within a div</p>
 </div>

 <!-- Span is a inline level element -->
 <!-- Inline level elements are span, a, img, td, label, input, b, i , center -->
 <span>Span 1 </span><span>Span 2 </span><span>Span 3</span>

 <!-- Inline-block level elemet is button -->
 <button>Click me!</button>
</body>
</html>
