<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>IDs and classes</title>
</head>
<body>
 <!-- Only one time using the same ID, but you can use the same class as many time you want. -->
 <p id="paragraph1">This element has the ID of "paragraph1".</p>

 <p class="paragraph2">This element has the class of "paragraph2".</p>

 <p class="paragraph2">This element has the class of "paragraph2".</p>

 <p class="paragraph2">This element has the class of "paragraph2".</p>
</body>
</html>
