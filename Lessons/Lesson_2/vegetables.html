<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Vegetables</title>
</head>
<body>

 <!-- Lists -->
 <!-- Un ordered lists -->
 <ul>
  <li>Carrots</li>
  <li>Cucumbers</li>
  <li>Kale</li>
 </ul>

 <!-- Ordered lists -->
 <ol>
  <li>Yellow Potatoes</li>
  <li>Red Potatoes</li>
  <li>Blue Potatoes</li>
 </ol>

 <!-- Description lists -->
 <dl>
  <dt>Kale</dt>
  <dd>A leafy like vegetable</dd>

  <dt>Carrots</dt>
  <dd>A long orange stick</dd>

  <dt>Potato</dt>
  <dd>A round thing</dd>
 </dl>

</body>
</html>
