<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>El Amigo Pub + Grill</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">

  <div id="header">
   <a href="./" title="Return to Home Page" id="logo"><img src="./images/logo.png" alt="El Amigo Pub + Grill"></a>
  </div>

  <div id="content" class="contant-block">
   <h1>Best Craft Beer in Spain!</h1>
   <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga molestiae officiis eum! Accusantium, consequuntur sequi.</p>
  </div>

  <div id="reserve" class="contant-block">
   <h2>Make a Reservation!</h2>
   <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam, sunt.</p>

   <form>
    <label for="your_name">Your Name: </label>
    <input type="text" id="your_name" placeholder="John B. Goode">

    <label for="your_email">Your Email: </label>
    <input type="email" id="your_email" placeholder="example@email.com">

    <label for="your_time">Reservation Time: </label>
    <input type="text" id="your_time" placeholder="Tomorrow at 10pm">

    <input type="submit" value="Reserve">
   </form>
  </div>

  <div id="footer" class="contant-block">
   &copy;2019 El Amigo 
  </div>

 </div>
</body>
</html>
